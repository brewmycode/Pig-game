<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,700"
      rel="stylesheet"
    />
    <title>Dice game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player - 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>
      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player - 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">19</div>
        </div>
      </div>
      <div class="box">
        <button class="btn-new">
          <i class="icon add-circle-outline"></i> New game
        </button>
        <button class="btn-roll">Roll dice</button>
        <button class="btn-hold">Hold</button>

        <img src="#" alt="Dice" class="dice" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
